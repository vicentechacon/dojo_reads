<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>Signin Template Â· Bootstrap v4.6</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/sign-in/">



    <!-- Bootstrap core CSS -->
    <!-- <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- <link href="signin.css" rel="stylesheet"> -->
</head>


<body class="text-center">
    <div class="container">
        {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        <a href="/auth/login">Do you have an account?</a>

        <form class="form-signin" method='POST' action=''>
            {% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal">Please register</h1>

            <label for="first_name" class="sr-only">First name</label>
            <input name='first_name' type="text" id="inputFirstName" class="form-control" placeholder="First Name"
                required autofocus>

            <label for="last_name" class="sr-only">Last name</label>
            <input name='last_name' type="text" id="inputLastName" class="form-control" placeholder="Last Name" required
                autofocus>

            <label for="alias" class="sr-only">Alias</label>
            <input name='alias' type="text" id="inputAlias" class="form-control" placeholder="Alias" required autofocus>

            <label for="email" class="sr-only">Email adress</label>
            <input name='email' type="email" id="inputEmail" class="form-control" placeholder="Email address" required
                autofocus>

            <label for="inputPassword" class="sr-only">Password</label>
            <input name='password' type="password" id="inputPassword" class="form-control" placeholder="Password"
                required>
            <label for="inputPassword" class="sr-only">Confirm Password</label>
            <input name='confirmPassword' type="password" id="confirmPassword" class="form-control"
                placeholder="Confirm Password" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2021 - ...</p>
        </form>



</body>

</html>
