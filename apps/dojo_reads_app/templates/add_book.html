<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Add Book and Review</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="/books">Home</a>
            <a href="/auth/logout/">Logout</a>
        </div>

        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}

        <h4>Add a New Book Title and a Review</h4>
        <div class="form-group col">
            <form action="" method='POST'>
                {% csrf_token %}
                <div class="form-group w-75">
                    <label>Book Title:</label>
                    <input class="form-control" type="text" name="title">
                </div>
                <div class="form-group w-75">
                    <label>Author:</label>
                    <input class="form-control" type="text" name="author">
                </div>
                <div class="form-group w-75">
                    <label class='align-middle'>Review:</label>
                    <textarea class='align-top' name="content" id="" cols="30" rows="3"
                        placeholder="Enter your review here"></textarea>
                </div>

                <div class="form-group w-75">
                    <label>Rating:</label>
                    <select name="rating" required>
                        <option value="-1" class=' disabled' selected>Choose rating</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <button>Add a book Review</button>
            </form>
        </div>
    </div>

    </div>
</body>

</html>
